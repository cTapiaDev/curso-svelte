<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="contenedor-app">
        <header class="cabecera-app">
            <h1>Gestor de Tareas</h1>
            <div id="contador-tareas">0</div>
            <form id="formulario-nueva-tarea">
                <input
                    type="text"
                    id="input-nueva-tarea"
                    placeholder="Ej: Preparar la clase de JS..."
                    aria-label="Nueva tarea"
                />
                <button type="submit" aria-label="Nueva tarea">+</button>
            </form>
        </header>

        <section class="seccion-lista-tareas">
            <ul id="lista-tareas"></ul>
        </section>

    </main>

    <script src="./app.js"></script>
</body>
</html>
